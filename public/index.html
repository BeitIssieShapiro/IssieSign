<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />

    <style>
        html,
        body {
            height: 100%;
            max-width: 100%;
        }

        .centerWidthAlign {
            margin: auto;
            width: 100%;
            padding: 15px;
        }

        .player {
            position: relative;
            visibility: hidden;
        }

        video::-webkit-media-controls-panel {
            padding: 100px;
            height: 25px;
        }

        .roundbutton {

            width: var(--radius);
            height: var(--radius);
            line-height: var(--radius);
            border: 2px solid #f5f5f5;
            border-radius: 50%;
            color: #f5f5f5;
            text-align: center;
            text-decoration: none;
            background: #464646;
            box-shadow: 0 0 3px gray;
            font-size: 20px;
            font-weight: bold;
            margin-top: -6px;
        }

        .replayhost {
            position: absolute;
            top: 80%;
            right: 2%;
            --radius: 100px;
            pointer-events: none;
            visibility: inherit;
            font-size: 85px;
        }

        .display-hidden {
            display: none;
        }

        .actionBtn {
            margin-top: 5px;
        }

        .info-button {
            display: inline-block;
        }

        .info-button:before {
            content: ' ';
            display: inline-block;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path  d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="white" stroke="white" /></svg>');
            width: 24px;
            height: 24px;
        }


        .arrow-right:before {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            content: ' ';
            font-size: 45px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 24 24"><path fill="white"  d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/><path  fill="none" d="M0 0h24v24H0V0z"/></svg>');
            width: 55px;
            height: 55px;
            margin-top: -8px;
            margin-left: -3px;
        }

        .delete:before {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            content: ' ';
            font-size: 45px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="white" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            width: 40px;
            height: 40px;
            margin-top: -15px;
        }

        .share:before {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            content: ' ';
            font-size: 45px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="white" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>');
            width: 40px;
            height: 40px;
            margin-top: -15px;
        }

        .replay:after {
            content: ' ';
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" viewBox="0 0 24 24"><path  d="M0 0h24v24H0z" fill="none"/><path fill="white" stroke="white" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>');
            display: inline-block;
            width: 85px;
            height: 85px;
            margin-left: 4px;
            margin-top: 4px;
        }

        .pause:after {
            content: ' ';
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" viewBox="0 0 24 24"><path fill="white" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            display: inline-block;
            width: 85px;
            height: 85px;
            margin-left: 4px;
            margin-top: 4px;
        }

        .play:after {
            content: ' ';
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" viewBox="0 0 24 24"><path fill="white" d="M8 5v14l11-7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            display: inline-block;
            width: 85px;
            height: 85px;
            margin-left: 4px;
            margin-top: 4px;
        }
    </style>

    <title>Sign Language Application</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script>
        document.basePath = document.location.href.includes('android_asset') ? "content://com.issieshapiro.signlang/" : "/";
        document.preventTouch = true;
        function doNothing(e) {
            if (document.preventTouch) {
                e.preventDefault();
            }
        }

        document.addEventListener("touchmove", doNothing, { passive: false });


        var handleOpenURL = (url) => {
            if (window.openWith) {
                window.openWith(url);
            }
        }


        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            //console.log(cordova.file);
            //console.log(cordova.file.applicationDirectory);
            console.log("Device Ready event");

            if (document.basePath === "/") {
                //only in iOS
                document.basePath = cordova.file.applicationDirectory;
            }
            window.documents = cordova.file.documentsDirectory;
        }

    </script>
</head>

<body theme="blue">
    <div class="container-fluid AppHolder" style="position: fixed; height:100%; width:100%; top:0; left:0;" >
    </div>

    <div class="player" id="playerhost" style="z-index:3;">
        <video class="centerWidthAlign" autoplay="true" id="player" playsinline
            onclick="this.paused?this.play():this.pause();">
        </video>
        <button id="backBtn" class="roundbutton display-hidden" 
            onclick="window.goBack()" style="z-index:99999; position:absolute; top:15px; right:35px; --radius: 50px;">
                <div class="arrow-right" />
            </button>
        <div class="replayhost" id="buttonReplay">
            <button id="pauseBtn" class="roundbutton display-hidden">
                <div class="pause" />
            </button>
            <button id="playBtn" class="roundbutton display-hidden">
                <div class="play" />
            </button>
            <button id="replayBtn" class="roundbutton display-hidden">
                <div class="replay" />
            </button>
        </div>
    </div>
